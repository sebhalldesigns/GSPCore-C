<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to WebGL Texture Benchmark</title>
</head>
<body>
<canvas id="textCanvas" width="256" height="256"></canvas>
<div id="result"></div>
<script>
// Get the canvas element and its 2D context
var canvas = document.getElementById('textCanvas');
var ctx = canvas.getContext('2d');

// Set text properties
ctx.font = '30px Arial';
ctx.fillStyle = 'red';

// Record start time
var startTime = performance.now();

// Render text onto the canvas
ctx.fillText('Hello, WebGL!', 50, 100);

// Get image data from the canvas
var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
// Record end time
var endTime = performance.now();

// Calculate elapsed time
var elapsedTime = endTime - startTime;

// Display result
document.getElementById('result').innerText = 'Time taken to render text: ' + elapsedTime.toFixed(2) + ' milliseconds';

</script>
</body>
</html>
